  <section>
    <h1>Jonathan object - literal notation  </h1>
    <p>Age is: </p>

<!--End of first section containing first object content. -->

  <section>
    <h1>Jonathan object - literal notation  </h1>

    <p>Age is: </p>

<!--End of second section containing second object content-->
