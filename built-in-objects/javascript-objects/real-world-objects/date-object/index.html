<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date-object-practise</title>
</head>

<body>

  <section>
    <h3>Display today's date</h3>
    <p id="today-date">

    </p>
  </section>

  <section>
    <h3>Display the fullyear</h3>
    <p id="full-year">

    </p>
  </section>

  <section>
    <h3>Displays the current hour </h3>
    <p id="current-hour">

    </p>
  </section>
  
  <section>
    <h3>Display current millisecond</h3>
    <p id="current-millisecond">

    </p>
  </section>

  <section>
    <h3>Display the current minute </h3>
    <p id="current-minute">

    </p>
  </section>

  <section>
    <h3>Display current month </h3>
    <p id="current-month">

    </p>
  </section>
  
  <section>
    <h3>Display  current second</h3>
    <p id="current-second">

    </p>
  </section>
  
  <section>
    <h3>Display the current time </h3>
    <p id="current-time">

    </p>
  </section>
  
  <section>
    <h3>Display timezone offset </h3>
    <p id="timezone-offset">

    </p>
  </section>
  
  <section>
    <h3>Display date human readable string</h3>
    <p id="human-readable-string">

    </p>
  </section>
  

  <script src="./script.js"></script>
</body>


</html>
